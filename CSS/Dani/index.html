    <title>Hello guys</title>
    <style>
        .box {

            justify-content: space-evenly;
        }
    </style>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="color: #412412;">inline style</h1>
    <div class="flex">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    <h1 class="text-red">external style</h1>
    <div class="flexbox">
        <div class="box-red"></div>
        <div class="box-red"></div>
        <div class="box-red"></div>
        <div class="box-red"></div>
    </div>
</body>

</html>
